<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="css/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>인생은 도전</title>
	</head>
	<body>
		<section class="section1">
			<form class="hidden" id="login-form">
				<input
					required
					maxlength="25"
					type="text"
					placeholder="꼭 이룰 단 하나의 목표는?"
				/>
				<button>입력</button>
			</form>
			<h1 id="greeting" class="hidden"></h1>
		</section>
		<section class="section2">
			<!--date-->
			<h2 id="date">0000년 00월 00일, 00요일</h2>
			<!-- clock -->
			<h2 id="clock">00:00:00</h2>
			<div class="search-area">
				<form id="search-naver">
					<img src="img/icon--naver.png" />
					<input type="text" placeholder="검색어를 입력하세요" />
				</form>
				<form id="search-google">
					<img src="img/icon--google.png" />
					<input type="text" placeholder="검색어를 입력하세요" />
				</form>
			</div>
		</section>
		<section class="section3">
			<div id="weather">
				<div class="weather-icon"></div>
				<div class="weather-info">
					<div>
						<span>날씨 :</span>
						<span class="weather-text">날씨</span>
					</div>

					<div>
						<span>기온 : </span>
						<span class="temperature-text">온도</span>
					</div>
					<div>
						<span>위치 : </span>
						<span class="city-text">도시</span>
					</div>
				</div>
			</div>
			<!-- todo -->
			<div class="todo-area">
				<h3>투두리스트</h3>
				<form id="todo-form">
					<input required type="text" placeholder="할 일을 입력하세요." />
				</form>
				<ul id="todo-list"></ul>
				<!--javascript로 li 추가-->
			</div>
		</section>

		<section class="section4">
			<!-- quotes -->
			<div id="quote">
				<span></span>
				<span></span>
			</div>
		</section>

		<script src="js/greeting.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/calendar.js"></script>
		<script src="js/date.js"></script>
		<script src="js/search.js"></script>
	</body>
</html>
